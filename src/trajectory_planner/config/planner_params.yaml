# Grid Map Parameters
grid_map:
  resolution: 0.1
  origin: [-15.0, -15.0, 0.0]
  size: [30.0, 30.0, 3.0]
  inflate_radius: 0.15

# Kinodynamic A* Parameters
kinodynamic_astar:
  max_vel: 3.0
  max_acc: 3.0
  resolution: 0.3
  time_resolution: 0.1
  lambda_heuristic: 5.0
  max_iterations: 100000
  goal_tolerance: 1.0

# Corridor Parameters
corridor:
  robot_radius: 0.15
  local_bbox: [1.5, 1.5, 0.8]

# B-spline Optimizer Parameters
bspline_optimizer:
  lambda_smooth: 10.0
  max_vel: 3.0
  max_acc: 6.0
  control_point_dist: 0.4
  max_iterations: 1000
  eps_abs: 0.0001

# Planner Parameters
planner:
  start_pos: [-12.0, -12.0, 1.0]
